<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Piedra, Papel o Tijera</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
		<link rel="stylesheet" type="text/css" href="estilos/animacion.css">
		<!--final de Estilos-->

		<!--Lógica-Programación-->
		<script SRC="bower_components/angular/angular.min.js" TYPE="text/javascript"></script>
        <!--Final de Lógica-Programación -->
		

		</head>
	<body ng-app="AngularABMBoccasile" ng-controller="controlPiedraPapelTijera">
		<div class="CajaUno animated bounceInDown">
			
		
			<form id="FormIngreso">
				<center>
					<img src="imagenes/interrogacion.jpg" >
				</center>
				
			</form>
			
		</div>
		<div class="CajaUno animated bounceInLeft" ng-init="comenzar()">
			

			
			
			<img class="PiedraPapelTijera animated zoomInRight " src="imagenes/piedra.jpg" ng-click="piedra()">
			<img class="PiedraPapelTijera animated zoomInUp" src="imagenes/papel.jpg" ng-click="papel()">
			<img class="PiedraPapelTijera animated zoomInLeft"  src="imagenes/tijera.jpg" ng-click="tijera()">
			
			

			


		</div>
			<div>
			<h2>&nbspEnunciado:</h2>
			
				<h3>
						&nbspAl comenzar el juego generaremos un número RANDOM del 1 al 3 para la selección de la máquina, siendo 1 para 
						&nbsp“piedra”, el 2 para “papel” y 3 para “tijera”.
						</br>&nbspEl jugador seleccionará una imagen correspondiente a su opción  y le informaremos si ganó, empató o perdió


			</div></h3>	
		</div>
	</body>
</html>
